<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project Snowbird</title>
		<style>
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			html, body {
				background-color: #090909;
				color: #f0f0f0;
			}
			.mutants {
				width: 100%;
				padding: 0;
				margin: 0;
			}
			.mutant {
				display: inline-block;
				text-align: center;
				width: 25%;
				min-width: 220px;
				margin: 0;
				float: left;
			}
			#allBlue {
				position: relative;
				left: 50%;
				margin-left: -460px;
				margin-top: 20px;
			}
			.mutant.awol img.enabled {
				display: none;
			}
			.mutant.awol img.disabled {
				display: inline;
			}
			.mutant.present img.enabled {
				display: inline;
			}
			.mutant.present img.disabled {
				display: none;
			}
			img.greenLED,img.redLED {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h2>frog skunk works:</h2>
		<h1>Project Snowbird 0.0.1</h1>
		<div class="mutants">
			<div id="profx" class="mutant present">
				<h3>Professor X</h3>
				<img src="images/profx.png" alt="">
				<div class="proximity">---</div>
<!-- 				<div class="LEDButtons">
				<img class="greenLED" src="images/LEDGreenOFF.png" alt="">
				<img class="redLED" src="images/LEDRedOFF.png" alt="">
			</div>
			 -->			</div>
			<div id="gambit" class="mutant awol">
				<h3>Gambit</h3>
				<img class="enabled" src="images/gambit.png" alt="">
				<img class="disabled" src="images/gambit_disabled.png" alt="">
				<div class="proximity">---</div>
				<div class="LEDButtons">
					<img id="gLEDg" class="greenLED" src="images/LEDGreenOFF.png" alt="">
					<img id="gLEDr" class="redLED" src="images/LEDRedOFF.png" alt="">
				</div>
			</div>
			<div id="banshee" class="mutant awol">
				<h3>Banshee</h3>
				<img class="enabled" src="images/banshee.png" alt="">
				<img class="disabled" src="images/banshee_disabled.png" alt="">
				<div class="proximity">---</div>
				<div class="LEDButtons">
					<img id="bLEDg" class="greenLED" src="images/LEDGreenOFF.png" alt="">
					<img id="bLEDr" class="redLED" src="images/LEDRedOFF.png" alt="">
				</div>
			</div>
			<div id="cyclops" class="mutant awol">
				<h3>Cyclops</h3>
				<img class="enabled" src="images/cyclops.png" alt="">
				<img class="disabled" src="images/cyclops_disabled.png" alt="">
				<div class="proximity">---</div>
				<div class="LEDButtons">
					<img id="cLEDg" class="greenLED" src="images/LEDGreenOFF.png" alt="">
					<img id="cLEDr" class="redLED" src="images/LEDRedOFF.png" alt="">
				</div>
			</div>
		</div>
		<img id="allBlue" src="images/allblue.png" alt="">
	</body>
	<script src="javascripts/jquery-2.0.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="javascripts/cerebro.js"></script>
</html>
